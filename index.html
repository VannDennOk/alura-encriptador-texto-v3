<!DOCTYPE html>
<html lang="es-ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto Alura Latam por VD</title>
        <meta name="author" content="Vanina Denegri">
        <meta name="description" content="Challenge ONE de Alura Latam. Encriptador simple de texto con diseño responsivo v2 (personalizada)." />
        <link rel="shortcut icon" href="assets/Favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>      
        <header class="header">
            <h1 class="headline">ENCRIPTADOR DE TEXTO</h1>     
        </header>  

        <main class="main">
            <section class="container"> <!-- PARTE IZQUIERDA PARA ENCRIPTAR -->              
                              
                <div class="textBox__area"> <!-- area para el ingreso del texto a encriptar -->      
                    <div class="textBox__label">
                        <h2 class="textBox__label__text">INGRESE EL TEXTO...</h2>
                        <div class="textBox__label__icon">
                            <img src="assets/IconArrowDown.png" alt="Icono flecha abajo" class="icon__arrowDown">
                        </div>
                    </div> 
                    <div class="textBox">
                        <textarea id="mensajeDesencriptado" name="mensaje" rows="10" cols="30" placeholder="...A ENCRIPTAR"> </textarea>            
                        <div class="textarea__footer">
                            <div class="advertencia__area"> <!-- mensaje de avdertencia -->
                                <img src="assets/Icon_Alert.png" alt="Icono de advertencia" class="advertencia__icono">
                                <p class="advertencia__texto">Solo letras minúsculas y sin acentos</p>
                            </div>
                            <button class="btn__trash" type="button" onclick="cleanMensajeDesencriptado()" id="btn__trash"><img class="trash__icon" src="assets/Trash.png" alt="basura"></button>
                        </div>
                    </div> 
                </div>             
                
                <div class="buttons__area"> <!-- area de botones -->
                    <button class="btn__encriptar" type="button" onclick="encriptar()" id="encriptar">Encriptar</button>
                    <button class="btn__copiar__encriptado" type="button"  onclick="copiarTextoDesencriptado()" id="copiar">Copiar</button>  
                </div>
            </section>
            
            <section class="button__swap__area">
                <button class="btn__swap" type="button" onclick="swap()" id="swap"><img src="assets/Swap.png" class="swap__img" alt="Imagen de intercambio entre campos de texto"></button>
            </section>
          
            <section class="container"> <!-- PARTE DERECHA CON RESULTADO -->
                <div class="textBox__area"> <!-- area para el ingreso del texto a encriptar -->      
                    <div class="textBox__label">
                        <h2 class="textBox__label__text">INGRESE EL TEXTO...</h2>
                        <div class="textBox__label__icon">
                            <img src="assets/IconArrowDown.png" alt="Icono flecha abajo" class="icon__arrowDown">
                        </div>
                    </div> 
                                        
                    <div class="textBox">
                        <textarea id="mensajeEncriptado" name="resultado" rows="10" cols="30" placeholder="...A DESENCRIPTAR"> </textarea>
                        <div class="textarea__footer">
                            <div class="advertencia__area"> <!-- mensaje de avdertencia -->
                                <img src="assets/Icon_Alert.png" alt="Icono de advertencia" class="advertencia__icono">
                                <p class="advertencia__texto">Solo letras minúsculas y sin acentos</p>
                            </div>
                            <button class="btn__trash" type="button" onclick="cleanMensajeEncriptado()" id="btn__trash"><img class="trash__icon" src="assets/Trash.png" alt="basura"></button>
                        </div>
                    </div> 
                </div>
                                   
                <!-- area de botones-->
                <div class="buttons__area">
                    <button class="btn__desencriptar" type="button"  onclick="desencriptar()" id="desencriptar">Desencriptar</button>    
                    <button class="btn__copiar__desencriptado" type="button"  onclick="copiarTextoEncriptado()" id="copiar">Copiar</button>        
                </div>                  
            </section>
        </main>
    </body>

    <!-- PIE DE PAGINA CON DATOS PERSONALES -->
    <footer class="footer">        
        <p class="footer__text">Desarrollado por Vanina Denegri para Alura Latam | 2024</p>
               
        <div class="footer__link__area">
            <a href="https://www.linkedin.com/in/vaninadenegri/"> <img src="./assets/SocialLinkedin.png" class="icon__linkedin"> </a>
            <a href="https://github.com/VannDennOk"> <img src="./assets/SocialGithub.png" class="icon__github"></a>
        </div>        
    </footer>
   
    <!-- VINCULO CON LOS SCRIPTS -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    </html>
